<mat-toolbar>
  <span routerLink="">Buss Manager</span>

  <span routerLink="{{ element.route }}" *ngFor="let element of adminRoutes">
    {{ element.title }}
  </span>

  <!-- <span routerLink="bussiness">Bussiness</span>
  <span routerLink="partners">Partners</span> -->

  <span style="flex-grow: 1"></span>
  <div class="menu-button-conntainer">
    <button mat-flat-button color="primary" (click)="logInBtnClicked()">
      {{ !isUserLogged()? 'Log in' : 'Log out' }} <mat-icon>person</mat-icon>
    </button>

    <button *ngIf="!isUserLogged()" routerLink="register-partner" mat-flat-button color="primary">
      Become a partner<mat-icon>person_add</mat-icon>
    </button>
    <mat-icon mat-button *ngIf="isAdmin()" [matMenuTriggerFor]="settingsMenu">settings</mat-icon>
    <mat-menu #settingsMenu="matMenu">
      <button mat-menu-item (click)="openProductTypeView()">
        <mat-icon>format_list_bulleted</mat-icon>
        Product type
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
