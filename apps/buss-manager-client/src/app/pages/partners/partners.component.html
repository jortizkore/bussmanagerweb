<div class="filter-container">
  <mat-form-field class="view-mat-form-field" appearance="outline">
    <input matInput type="text" placeholder="Name" [(ngModel)]="name" (blur)="search()" />
    <mat-label>Name</mat-label>
  </mat-form-field>

  <mat-form-field class="view-mat-form-field" appearance="outline">
    <input matInput type="text" placeholder="Id Number" id="idNUmber" [(ngModel)]="idNumber" (blur)="search()" />
    <mat-label>Id Number</mat-label>
  </mat-form-field>
  <mat-form-field class="view-mat-form-field" appearance="outline">
    <mat-select [(ngModel)]="status" (valueChange)="searchStatus($event)">
      <mat-option [value]="true">Active</mat-option>
      <mat-option [value]="false">Deactivated</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<bmw-generic-table [columnDef]="partnersColumnDef" [data]="filteredResults">
</bmw-generic-table>
